<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h1 class="text-center">Create new student</h1>
          <div class="carb-body">
            <form th:action="@{/students}" th:object="${student}" method="POST">
              <div class="form-group">
                <label>Student's first name</label>
                <input type="text" name="firstName"  th:field="*{firstName}" class="form-control" placeholder="Enter student's first name:"/>
              </div>
              <div class="form-group">
                <label>Student's last name</label>
                <input type="text" name="lastName"  th:field="*{lastName}" class="form-control" placeholder="Enter student's last name:"/>
              </div>
              <div class="form-group">
                <label>Student's email</label>
                <input type="text" name="email"  th:field="*{email}" class="form-control" placeholder="Enter student's email:"/>
              </div>

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>

            </form>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
